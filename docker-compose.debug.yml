version: '3.4'

services:
  fullstackopencicd:
    image: fullstackopencicd
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 5000:5000
      - 8000:8000
      - 8080:8080
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "src/index.js"]
